<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <h1>Contact Us</h1>

    <section>
        <form id="ContactForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>

            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm Email Address" required>

            <label for="Questions/Comments">Question/Comments:</label>
            <textarea id="question" name="question" placeholder="Text"></textarea>

            <input type="submit" value="Submit">
        </form>
        
    </section>

</body>

</html>
